<div class="container-fluid">
    <div class="row" style="margin-top: 5px" ng-show="erro">
        <div class="col-lg-12">
            <div class="alert alert-dismissible alert-danger" >
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Login e/ou Senha n√£o conferem.</strong>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h3>Fazer login para o Gabinet</h3>
    </div>
    <div class="container">
        <div class="jumbotron">
            <form class="form-horizontal" ng-submit="validarLogin(usuario)">
                <div class="form-group">
                    <input type="text" class="form-control" id="login" ng-model="usuario.login" placeholder="Login" required>

                    <input type="password" class="form-control" id="senha" ng-model="usuario.senha" placeholder="Senha" required>

                    <button type="submit" class="btn btn-block btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
