<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        Relatório de Aniversáriantes
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Relatório de Aniversáriantes</h4><hr>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="col-lg-12">
                            <select class="form-control" ng-model="mes" required>
                                <option value="1">JANEIRO</option>
                                <option value="2">FEVEREIRO</option>
                                <option value="3">MARÇO</option>
                                <option value="4">ABRIL</option>
                                <option value="5">MAIO</option>
                                <option value="6">JUNHO</option>
                                <option value="7">JULHO</option>
                                <option value="8">AGOSTO</option>
                                <option value="9">SETEMBRO</option>
                                <option value="10">OUTUBRO</option>
                                <option value="11">NOVEMBRO</option>
                                <option value="12">DEZEMBRO</option>
                            </select>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer" ng-controller="loginCtrl">
                <button type="button" class="btn btn-primary" ng-click="gerarPdf(mes)" data-dismiss="modal">Gerar PDF</button>
            </div>
        </div>
    </div>
</div>
